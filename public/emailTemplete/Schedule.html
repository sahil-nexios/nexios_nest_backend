<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Contact Us</title>
    <style>
      /* Add your own CSS styles here */
      body {
        font-family: Arial, sans-serif;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f0f0f0;
        border-radius: 5px;
      }
      h1 {
        color: #333;
      }
      p {
        font-size: 16px;
        color: #555;
      }
      .contact-info {
        margin-top: 20px;
      }
      .contact-info p {
        font-size: 14px;
      }
      .button {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff !important;
        text-decoration: none;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Schedule Call</h1>
      <p>Thank you for reaching out to us! We're here to assist you.</p>

      <div class="contact-info">
        <p><strong>Email:</strong> <a href="{{email}}">{{email}}</a></p>
        <p><strong>Name:</strong> {{name}}</p>
        <p><strong>phone:</strong> {{phone}}</p>
        <p><strong>brief:</strong> {{brief}}</p>
      </div>

      <a class="button" href="mailto:{{email}}">Email Us</a>
    </div>
  </body>
</html>
